<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let inicial = Number(prompt(`Me de um numero inicial`))
    let final = Number(prompt(`Me de um numero final`));
    let impares = [];
    let pares = [];

    
    //PROCESSAMENTO
    for (numero = inicial; numero <= final; numero++) {
        if (numero % 2 === 0) {
            pares.push(numero);
        } else if (numero % 2 === 1) {
            impares.push(numero);
        } else {
            alert(`Digite valores corretos`);
        }
    }
    if (inicial > final) {
        alert(`Erro: O número inicial deve ser menor que o número final. Tente novamente.`)
    }

    //SAÍDA
    document.write(`os numeros impares são ${impares.join(", ")}\n os numeros pares são ${pares.join(", ")}`) ;

</script>
